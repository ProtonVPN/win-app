include:
  - project: 'translations/generator'
    ref: master
    file: '/jobs/commit-locales.gitlab-ci.yml'

  - project: 'translations/generator'
    ref: master
    file: '/jobs/sync-crowdin.gitlab-ci.yml'
    
  - project: 'ProtonVPN/qa/test-configuration'
    ref: master
    file: '/windows-config.yml'
    
  - local: '/.gitlab-ci-templates.yml'

variables:
  PUBLIC_REPO_URL: git@github.com:ProtonVPN/win-app.git
  SCREENSHOT_PATH: src/bin/TestFailureData/
  TEST_REPORT_PATH: results/
  PROJECT_ID: "13"
  MILESTONE: "Windows"
  FF_USE_FASTZIP: "true"
  TRANSFER_METER_FREQUENCY: "2s"
  ARTIFACT_COMPRESSION_LEVEL: "fastest"
  CACHE_COMPRESSION_LEVEL: "fastest"

stages:
  - release
  - bot # comes from translations/generator job
  - build
  - test
  - build-installer
  - internal-beta
  - ui-test
  - publish-to-slack
  - mirror

build-release:
  extends: .build-script
  only:
    - master
    - /^release.*$/
  variables:
    TYPE: Release
    DEPENDENCIES: publish
    BUILD_PATH: publish
  
build-debug:
  extends: .build-script
  except:
    - master
    - /^release.*$/
  variables:
    TYPE: Debug
    DEPENDENCIES: publish
    BUILD_PATH: publish
    
build-bti:
  extends:
    - .build-bti-vars  
    - .build-script
  except:
    - master
    - /^release.*$/
  when: manual
  variables:
    TYPE: Debug
    DEPENDENCIES: publish-BTI
    BUILD_PATH: BTI/publish

ui-test:
  extends: .test_execution_script
  variables:
    CATEGORY: "UI"

tests:
  stage: test
  tags:
    - windows-dot-net
  script:
    - cmd.exe /c BuildDependencies.bat bin gosrponly
    - dotnet build src\Builds\ProtonVPN.Builds.ConsoleJob\ProtonVPN.Builds.ConsoleJob.csproj
    - echo "Injecting CI variables"
    - src\bin\ProtonVPN.Builds.ConsoleJob.exe
    - dotnet restore ProtonVpn.sln
    - dotnet build ProtonVpn.sln
    - coverlet src\bin --target "dotnet" --targetargs "test src\bin\*.Tests.dll -l ""console;verbosity=normal"" --filter ""TestCategory!=UI&TestCategory!=Connection"" --no-restore --no-build" --format cobertura --output .\coverage-reports --exclude "[*.Tests*]*" --exclude "[ProtonVPN.MarkupValidator]*" --exclude "[TestTools*]*" --exclude "[*.Installers]*"
    - powershell -Command "(gc coverage-reports.cobertura.xml) -replace '\\', '/' | Out-File -encoding UTF8 cobertura.xml"
    - ReportGenerator.exe "-reports:cobertura.xml" "-targetdir:.\code-coverage-report-html"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml
  needs: []
  coverage: '/Total.*?([0-9]{1,3}.[0-9]{1,3})%/'
  variables:
    GIT_SUBMODULE_STRATEGY: normal

build-installer:
  tags:
    - windows-vpn-signer
  dependencies:
    - build-debug
    - build-release
  extends: 
    - .build-installer
  variables:
    BUILD_PATH: publish

      
build-BTI-installer:
  needs:
    - build-bti
  except:
    - master
    - /^release.*$/
  extends: 
    - .build-installer
  variables:
    BUILD_PATH: BTI/publish

prepare-internal-beta-release:
  stage: internal-beta
  tags:
    - windows-dot-net
  when: manual
  script:
    - python -m pip install -r ci\python-libs.txt
    - python ci\test-scripts\prepare-internal-beta.py
  only:
    - /^release.*$/
    
mirror:
  stage: mirror
  tags:
    - windows
  only:
    refs:
      - tags
      - master
  script:
    - python ci\build-scripts\main.py prepare-ssh $env:SSH_PRIVATE_KEY
    - ssh-keyscan -t rsa github.com | Set-Content "$env:userprofile\.ssh\known_hosts"
    - git clone "$CI_REPOSITORY_URL" --branch master _APP_CLONE;
    - cd _APP_CLONE
    - git remote add public $PUBLIC_REPO_URL
    - git push public master
    - git push public "$(git describe --abbrev=0)"

i18n-sync-crowdin-redesign_2024:
  extends: .i18n-sync-crowdin-common
  when: manual
  variables:
    I18N_SYNC_BRANCH: 'redesign'
    L10N_COMMUNITY_BRANCH_SCOPE: 'Redesign_2024'
    I18N_SYNC_CROWDIN_PROJECT: 'windows-vpn-redesign'

i18n-commit-translations-redesign_2024:
  extends: .i18n-commit-locales-shared
  variables:
    I18N_COMMIT_CROWDIN_PROJECT: 'windows-vpn-redesign'
    I18N_COMMIT_BRANCH_PUSH: redesign
    I18N_COMMIT_BRANCH_ALLOWED: redesign
  before_script:
    - git config --global core.autocrlf false

create-release:
  image: harbor.protontech.ch/docker.io/library/python:latest
  stage: release
  tags:
    - shared-small
  when: manual
  only:
    refs:
      - develop
      - redesign
  script:
    - apt-get update && apt-get install -y python3 python3-pip git
    - python3 ci/build-scripts/release.py

send-slack-notification:
  tags:
    - windows-dot-net
  only:
    refs:
      - develop
      - redesign
  stage: publish-to-slack
  script:
    - python -m pip install -r ci\python-libs.txt
    - python ci\build-scripts\main.py send-slack-notification
